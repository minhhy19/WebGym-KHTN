<div class="card">
    <h5 class="card-header">Add Group Contact</h5>
    <form class="card-body" action="/gcontact/add" method="post">
        <div class="form-group">
            <label>Contact</label>
            <select class="form-control" name="cid">
            	{{#each crr}}
            		<option value="{{this._id}}">{{this.name}}</option>
            	{{/each}}
            </select>
        </div>
        <div class="form-group">
            <label>Group</label>
            <input class="form-control" name="group" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>


<div class="card">
    <h5 class="card-header">Manage Group Contact</h5>
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Contact</th>
                    <th>Group</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {{#each arr}}
                <tr>
                    <td>{{this._id}}</td>
                    <td>{{this.cid}}</td>
                    <td>{{this.group}}</td>
                    <td>
                        <a href="/gcontact/edit/{{this._id}}">Edit</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
