<div class="card">
    <h5 class="card-header">Edit Category</h5>

        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" type="text" value="{{obj.name}}">
        </div>

            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
