<div class="card">
    <h5 class="card-header">Edit Client</h5>
    <form class="card-body" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" type="text" value="{{obj.name}}">
        </div>
        <div class="form-group">
            <label>Comment</label>
            <input class="form-control" name="comment" type="text" value="{{obj.comment}}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="hidden" name="imageUrl" value="{{obj.imageUrl}}">
            <img src="/upload/{{obj.imageUrl}}">
            <input class="form-control" name="f" type="file">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
