<a class="btn btn-primary" href="/trainer/add">Add Trainer</a>
<div class="card">
    <h5 class="card-header">Manage Trainer</h5>
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Description</th>
                    <th>Animation</th>
                    <th>Image</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {{#each arr}}
                <tr>
                    <td>{{this._id}}</td>
                    <td>{{this.name}}</td>
                    <td>{{this.position}}</td>
                    <td>{{this.description}}</td>
                    <td>{{this.animation}}</td>
                    <td>
                        <img width="70" src="/upload/{{this.imageUrl}}">
                    </td>
                    <td>
                        <a href="/trainer/edit/{{this._id}}">Edit</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
