<div class="card">
    <h5 class="card-header">Edit Service</h5>
    <form class="card-body" method="post">
        <input type="hidden" name="id" value="{{obj._id}}">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="title" type="text" value="{{obj.title}}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" name="description" type="text" value="{{obj.description}}">
        </div>
        <div class="form-group">
            <label>Class Icon</label>
            <input class="form-control" name="icon" type="text" value="{{obj.icon}}">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
